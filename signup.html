<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- font awsome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Signup page</title>
  </head>
  <body>
    <!-- start creating -->

    <div class="container mt-4" >
        <div class="card text-center  mx-auto" style="background-color: #f7f1e3;">
            <div class="card-body">
                <h3 class="card-title">Create Account</h3>
                <p>start exploring in best way step by step</p>

                <!-- google and twitter -->

                <a href="#!" class="btn btn-danger" style="width: 300px;"><i class="fa fa-google p-1" aria-hidden="true" ></i>Login via Google</a><br>
                <a href="#!" class="btn btn-primary mt-2" style="width: 300px;"><i class="fa fa-twitter p-1" aria-hidden="true" ></i>Login via twitter</a>
                
                <h5 class="mt-3">OR</h5>
                <!-- start creating form -->

                <form action="#!" class="mx-auto mt-3" style="width: 400px;">
                    <!-- name -->
                    <div class="col-auto">
                        <label class="sr-only" for="inlineFormInputGroup">Username</label>
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text" ><i class="fa fa-user"></i></div>
                          </div>
                          <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Enter Name">
                        </div>
                    </div>

                    <!-- email -->
                    <div class="col-auto">
                        <label class="sr-only" for="inlineFormInputGroup">useremail</label>
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text" ><i class="fa fa-envelope-square"></i></div>
                          </div>
                          <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Enter Email">
                        </div>
                    </div>

                    <!-- phone number -->
                    <div class="col-auto">
                        <label class="sr-only" for="inlineFormInputGroup">userphone</label>
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text" ><i class="fa fa-phone"></i></div>
                          </div>
                          <input type="number" class="form-control" id="inlineFormInputGroup" placeholder="Enter Number">
                        </div>
                    </div>

                    <!-- user -->
                    <div class="col-auto">
                        <label class="sr-only" for="inlineFormInputGroup">usertype</label>
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text" ><i class="fa fa-users"></i></div>
                          </div>
                          <select>
                              <option selected disabled>--Select user type--</option>
                              <option>Student</option>
                              <option>Teacher</option>
                              <option>Admin</option>
                          </select>
                        </div>
                    </div>

                    <!-- password -->
                    <div class="col-auto">
                        <label class="sr-only" for="inlineFormInputGroup">password</label>
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text" ><i class="fa fa-lock"></i></div>
                          </div>
                          <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Enter Password">
                        </div>
                    </div>

                    <!-- repeat password -->
                    <div class="col-auto">
                        <label class="sr-only" for="inlineFormInputGroup">password</label>
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text" ><i class="fa fa-unlock-alt"></i></div>
                          </div>
                          <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Repeat Password">
                        </div>
                    </div>

                    <!-- create account button -->

                    <button class="btn btn-block btn-primary mt-4">Create Account</button>


                    <p class="mt-2">Have an account?<a href="#!" class="m-1">Log In</a></p>




                </form>


            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
